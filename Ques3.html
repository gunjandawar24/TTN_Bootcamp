<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function val()
        {
            let r=prompt("Please enter the Radius of Circle",);

                let area = Math.PI * r * r;
                document.write("<h1>The area of circle is : " + area + "</h1>");

        }
    </script>
</head>
<body>
<form>
    <input type="button" onclick="val()" value="Click Here to find Area of Circle !" style="margin-left:40%;margin-top: 50px">
</form>
</body>
</html>
